        <title>Marcello Kazuo | Contact Me</title>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector("#btnEnviar").addEventListener('click', function() {
                    var email = document.getElementById("inputEmail").value;
                    var subject = document.getElementById("selectSubject").value;
                    var message = "From: " + email + "\n\n " + document.getElementById("inputMessage").value;
                    document.location.href = "mailto:marcellokazuo@gmail.com"
                    + "?subject=" + encodeURIComponent(subject)
                    + "&body=" + encodeURIComponent(message);
                });
            });
        </script>

            <div class="row">
                <div class="col-md-12">
                    <h1>Contact Me</h1>
                    <form>
                        <div class="form-group">
                            <label for="inputEmail">Your Email address</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                            </div>
                        <div class="form-group">
                            <label for="selectSubject">Subject</label>
                            <select class="form-control" id="selectSubject">

                        </div>
                        <button id="btnEnviar" type="submit" class="btn btn-primary">Enviar</button>
                         <!--<input id="btnEnviar" type="submit" class="enviar" value="Enviar" />-->
                    </form>

                    <p>I am a computer lover since 1980s when i was child. In 1990s I founded my own BBS called Galaxy Fox that turned Fatal Revenge years later.</p>
